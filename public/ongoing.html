<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
        Resistabot
    </title>
    <link rel="stylesheet" href="stylesheet.css"/>
  </head>
  <body>
    <h1>Resistabot</h1>
    <h2>Ongoing Game</h2>
    <textarea id="response" class="response"></textarea><br>
    <hr>
    <form action="vote" method="POST">
      <h3>Voting:</h3>
      <label for="player1">Player 1:</label><br>
      <input type="text" id="player1" name="player1"><br><br>
      <label for="player2">Player 2:</label><br>
      <input type="text" id="player2" name="player2"><br><br>
      <label for="player3">Player 3:</label><br>
      <input type="text" id="player3" name="player3"><br><br>
      <p style="font-size:x-small">(Leave blank if none)</p><br>
      <button type="submit">Submit</button>
    </form> 
    <hr>
    <form action="mission" method="POST">
      <h3>Going On Mission</h3>
      <label for="player1">Other Player 1:</label><br>
      <input type="text" id="player1" name="player1"><br><br>
      <label for="player2">Other Player 2:</label><br>
      <input type="text" id="player2" name="player2"><br><br>
      <p style="font-size:x-small">(Leave blank if none)</p><br>
      <button type="submit">Submit</button>
    </form> 
    <hr>
    <form action="chooseteam" method="POST">
      <h3>Choose Team</h3>
      <label for="playernum">Number of players on mission:</label><br>
      <input type="text" id="playernum" name="playernum"><br><br>
      <button type="submit">Submit</button>
    </form> 
  </body>
</html>
